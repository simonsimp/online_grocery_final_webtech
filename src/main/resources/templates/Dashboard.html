<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dashboard</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.dashboard-container {
    display: flex;
    background-image: url('https://wallpapers.com/images/hd/grocery-store-graphic-image-vicql72qbo8raeis.jpg');
    background-size: cover;
    min-height: 100vh;
}

.sidebar {
    width: 250px;
    background-color: #294C8E;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.nav-links {
    list-style: none;
    padding: 0;
}

.nav-links li {
    margin-bottom: 15px;
}



.content {
    flex: 1;
    padding: 20px;
    font-size: 40px;
    color: blue;
    font-family: cursive;
    margin-top: 25%;
    margin-left: 10%;

}
/* ... (previous CSS code) */
.nav-links a i {
    margin-right: 10px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    display: flex;
    align-items: center; /* Center vertically */
    transition: color 0.3s;
    padding: 5px 10px;
    border-radius: 5px;
}

.nav-links a:hover {
    color: #fff;
    background-color: #1E4069; /* Background color on hover */
}/
    </style>
</head>
