<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/grocery-store-graphic-image-vicql72qbo8raeis.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin: 0 auto;
        }

        .form-group label {
            width: 100%;
            text-align: right;
            margin-right: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        button {
            background-color: #1E4069;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #294C8E;
        }

        header {
            background-color: #333;
            height: 50px;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("psw").value;
            var confirmPassword = document.getElementById("cpsw").value;

            if (password !== confirmPassword) {
                // Passwords don't match, show an error message
                document.getElementById("password-error").innerText = "Passwords do not match";
                return false;
            }
            // Passwords match, clear the error message
            document.getElementById("password-error").innerText = "";
            return true;
        }
    </script>
</head>

<body>


<div class="form-container">

    <nav class="navbar">
        <div class="logo"><img src="https://thumbs.dreamstime.com/z/online-shop-store-logo-logotype-business-isolated-vector-illustration-97663993.jpg" width="50" height="50" alt="Logo"></div>
        <ul class="nav-links">
            <li><a th:href="@{/Dashboard}" class="active">Home</a></li>
        </ul>
    </nav>

    <h1>FORGOT PASSWORD</h1>
    <th:block th:if="${session.msg}">
        <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
        <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
    </th:block>
    <form th:action="@{/Manager/forgotPassword}" method="POST">

        <!-- Username -->
        <div class="form-group">
            <label for="email">Enter your Email</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter your Email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>Enter Mobile Number </label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
        </div>

        <!-- Login/Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

</div>
</body>

</html>
